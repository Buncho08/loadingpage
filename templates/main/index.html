{% load static %}

<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>

<body>
    <section class="h-screen overflow-hidden">
        <div class="mx-auto max-w-screen-2xl px-4 sm:px-6 lg:px-8">
            <div class="grid grid-cols-1 lg:h-screen lg:grid-cols-2">
                <div class="relative z-10 lg:py-16">
                    <div class="relative h-64 sm:h-80 lg:h-full">
                        <img alt=""
                            src="{% static 'main/robo.jpg' %}"
                            class="absolute inset-0 h-full w-full object-cover" />
                    </div>
                </div>

                <div class="relative flex items-center bg-gray-100">
                    <span class="hidden lg:absolute lg:inset-y-0 lg:-start-16 lg:block lg:w-16 lg:bg-gray-100"></span>

                    <div class="p-8 sm:p-16 lg:p-24">
                        <h2 class="text-4xl font-bold sm:text-4xl">
                            従来のページのデモンストレーション
                        </h2>

                        <p class="mt-4 text-gray-600 text-xl">
                            このボタンを押すと、次のページの読み込みが始まります
                        </p>
                        
                        <p class="mt-4 text-gray-600 text-xl">
                            読み込み中、画面が白いことにご注目ください！！！
                        </p>

                        <a href="{% url 'next' %}"
                            id="next"
                            class="mt-8 inline-block rounded border border-indigo-600 bg-indigo-600 px-12 py-3 text-lg font-medium text-white hover:bg-transparent hover:text-indigo-600 focus:outline-none focus:ring active:text-indigo-500">
                            つぎのページへ
                        </a>
                        <!-- <a id="link" class="hidden" href=""></a> -->
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
